<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mx-5">
    <div class="d-flex flex-column ">
        <h1 class="text-center m-2">To Do List</h1>

        <div class="title d-flex justify-content-between align-items-center mx-5 ">
            <div class=" d-flex ">
                <div class="d-flex  round p-2">
                    <p>Today's Date :- </p>
                    <p class="date" id="date"> </p>
                </div>
                <div class="d-flex round p-2"">
                    <p>Day :- </p>
                    <p class="day" id="day"> </p>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-plus " id="create"></i>
            </div>
        </div>

        <div id="input_field" class="input d-flex justify-content-center align-items-center p-2">

        </div>
        <div id="task_field" class="task m-5 border border-2 p-2">
            
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
